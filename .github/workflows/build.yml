name: Build All Platforms
on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          mkdir -p server/database
          mkdir -p server/uploads
          npm install
          npm run build -- --win
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/

  build-mac:
    runs-on: macos-latest
    timeout-minutes: 45
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 安装 gon 的正确方式
      - name: Install gon (correct method)
        run: |
          brew tap mitchellh/gon
          brew install mitchellh/gon/gon

      # 构建步骤（带步骤级超时）
      - name: Build App
        timeout-minutes: 25
        run: |
          mkdir -p www
          cp -R src/* www/ || true
          npm install
          npm run build -- --mac
          
      # 公证步骤（带重试机制）
      - name: Notarize App
        env:
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
        run: |
          # 生成公证配置
          cat <<EOF > gon.json
          {
            "source": ["dist/mac/*.app"],
            "bundle_id": "com.example.quotation",
            "apple_id": {
              "username": "2441686096@qq.com",
              "password": "@env:AC_PASSWORD"
            },
            "notarize": {
              "timeout": 600,
              "retry_wait": 60
            }
          }
          EOF
          
          # 执行公证（带重试）
          for i in {1..3}; do
            gon gon.json && break || sleep 60
            echo "Attempt $i failed, retrying..."
          done
          
          # 验证结果
          xcrun stapler validate dist/mac/*.app || {
            echo "Validation failed, applying emergency signing..."
            codesign --force --deep --sign - dist/mac/*.app
            xattr -cr dist/mac/*.app
          }

      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          mkdir -p www
          cp -R src/* www/ || true
          echo '{
          "appId": "com.example.quotation",
          "appName": "报价单系统",
          "webDir": "www"
          }' > capacitor.config.json
          npm install
          npx cap add android
          npx cap sync
          cd android && ./gradlew assembleDebug
      - uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/apk/debug/
name: Build All Platforms
on: [push]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
         node-version: 20
      - run: |
          mkdir -p server/database
          mkdir -p server/uploads
          npm install
          npm run build -- --win
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          mkdir -p www
          cp -R src/* www/ || xcopy /E /Y src\\* www\\ 
          npm install
          npm run build -- --mac
      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          mkdir -p www
          cp -R src/* www/ || true
          echo '{
          "appId": "com.example.quotation",
          "appName": "报价单系统",
          "webDir": "www"
          }' > capacitor.config.json
          npm install
          npx cap add android
          npx cap sync
          cd android && ./gradlew assembleDebug
      - uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/apk/debug/


  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Ensure Config Exists
        run: |
          if [ ! -f "capacitor.config.json" ]; then
            echo '{
              "appId": "com.example.quotation",
              "appName": "报价单系统",
              "webDir": "www",
              "bundledWebRuntime": false
            }' > capacitor.config.json
            echo "Generated capacitor.config.json"
          fi
          cat capacitor.config.json

      - name: Build Process
        run: |
          # 1. 强制清理环境
          rm -rf www node_modules/.cache
    
          # 2. 重建目录结构
          mkdir -p www
          [ -d "src" ] && cp -R src/* www/ || exit 1

          # 2. 确保iOS平台存在（关键修复）
          if [ ! -d "ios" ]; then
            echo "Adding iOS platform..."
            npx cap add ios
          fi

          # 3. 使用绝对路径执行Capacitor (关键修复)
          ./node_modules/.bin/cap init "报价单系统" "com.example.quotation" --web-dir www || true
          
          # 4. 强制安装指定版本 (绕过npm解析)
          npm install \
            @capacitor/cli@5.7.8 \
            @capacitor/core@5.7.8 \
            @capacitor/ios@5.7.8 \
            --no-save --force --legacy-peer-deps

          # 5. 使用本地CLI执行 (避免npx问题)
          ./node_modules/.bin/cap add ios
          ./node_modules/.bin/cap sync

          # 6. 处理iOS依赖 (带重试机制)
          cd ios/App || cd ios
          pod install --repo-update || {
            pod repo update
            pod install
          }
          cd ../..

      - name: Build IPA
        run: |
          # 确定workspace路径（兼容新旧结构）
          WORKSPACE_PATH="ios/App/App.xcworkspace"
          [ ! -d "$WORKSPACE_PATH" ] && WORKSPACE_PATH="ios/App.xcworkspace"
          
          xcodebuild -workspace "$WORKSPACE_PATH" \
                    -scheme App \
                    -configuration Release \
                    -archivePath build/App.xcarchive \
                    archive || { echo "Archive failed"; exit 1; }
                    
          xcodebuild -exportArchive \
                    -archivePath build/App.xcarchive \
                    -exportOptionsPlist ios/App/exportOptions.plist \
                    -exportPath build/ipa || { echo "Export failed"; exit 1; }

      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ipa  # 修正为实际输出路径
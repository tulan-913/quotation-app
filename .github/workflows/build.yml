name: Build All Platforms
on: [push]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          mkdir -p server/database
          mkdir -p server/uploads
          npm install
          npm run build -- --win
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          mkdir -p www
          cp -R src/* www/ || xcopy /E /Y src\\* www\\ 
          npm install
          npm run build -- --mac
      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          mkdir -p www
          cp -R src/* www/ || true
          echo '{
          "appId": "com.example.quotation",
          "appName": "报价单系统",
          "webDir": "www"
          }' > capacitor.config.json
          npm install
          npx cap add android
          npx cap sync
          cd android && ./gradlew assembleDebug
      - uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/apk/debug/


  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      # 1. 基础环境准备
      - name: Prepare Environment
        run: |
          # 确保目录存在
          mkdir -p www
          [ "$(ls -A src)" ] && cp -R src/* www/ || echo "src目录为空，跳过复制"
          
          # 创建完整的capacitor配置
          echo '{
            "appId": "com.example.quotation",
            "appName": "报价单系统",
            "webDir": "www",
            "bundledWebRuntime": false,
            "plugins": {
              "SplashScreen": {
                "launchShowDuration": 3000,
                "launchAutoHide": true,
                "backgroundColor": "#1a5276"
              }
            }
          }' > capacitor.config.json
          
          # 验证环境
          echo "当前目录结构："
          ls -la
          echo "www目录内容："
          ls -la www/
          echo "capacitor.config.json内容："
          cat capacitor.config.json
      
      # 2. 安装和同步
      - name: Install & Sync
        run: |
          npm install
          npx cap add ios
          npx cap sync
          
          # 手动创建Podfile如果不存在
          cd ios/App
          if [ ! -f "Podfile" ]; then
            pod init
            echo "platform :ios, '13.0'" > Podfile
            echo "target 'App' do" >> Podfile
            echo "  use_frameworks!" >> Podfile
            echo "  pod 'Capacitor', :path => '../../node_modules/@capacitor/ios'" >> Podfile
            echo "  pod 'CapacitorCordova', :path => '../../node_modules/@capacitor/ios'" >> Podfile
            echo "end" >> Podfile
          fi
          pod install
          cd ../..
      
      # 3. 构建IPA（保持不变）
      - name: Build IPA
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                    -scheme App \
                    -configuration Release \
                    -archivePath build/App.xcarchive \
                    archive
          xcodebuild -exportArchive \
                    -archivePath build/App.xcarchive \
                    -exportOptionsPlist ios/App/exportOptions.plist \
                    -exportPath build/ipa
      
      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/build/ipa
      
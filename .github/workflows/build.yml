name: Build All Platforms
on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          mkdir -p server/database
          mkdir -p server/uploads
          npm install
          npm run build -- --win
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/

  build-mac:
    runs-on: macos-12 # 指定 macOS Monterey 确保稳定性
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      # 安装公证工具
      - name: Install gon
        run: brew install gon

      # 构建并公证
      - name: Build and Notarize
        env:
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }} # 使用您已有的Secret名称
        run: |
          # 准备目录结构
          mkdir -p www
          cp -R src/* www/ || true
          
          # 构建Mac应用
          npm install
          npm run build -- --mac
          
          # 动态生成公证配置（直接使用您的邮箱）
          echo '{
            "source": ["dist/mac/*.app"],
            "bundle_id": "com.example.quotation",
            "apple_id": {
              "username": "2441686096@qq.com",
              "password": "@env:AC_PASSWORD"
            },
            "notarize": {
              "timeout": 1200
            }
          }' > gon.json
          
          # 执行公证
          gon gon.json
          
          # 验证公证结果
          if [ -f dist/mac/*.app ]; then
            xattr -cr dist/mac/*.app
            spctl -a -v dist/mac/*.app
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          mkdir -p www
          cp -R src/* www/ || true
          echo '{
          "appId": "com.example.quotation",
          "appName": "报价单系统",
          "webDir": "www"
          }' > capacitor.config.json
          npm install
          npx cap add android
          npx cap sync
          cd android && ./gradlew assembleDebug
      - uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/apk/debug/
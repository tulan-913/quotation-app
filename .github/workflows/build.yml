name: Build All Platforms
on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          mkdir -p server/database
          mkdir -p server/uploads
          npm install
          npm run build -- --win
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/

  build-mac:
    runs-on: macos-13-xlarge
    steps:
      - uses: actions/checkout@v4
      
      # 关键修复：强制创建 www 目录并复制文件
      - name: Prepare www directory
        run: |
          mkdir -p www
          cp -R src/* www/ || true
          ls -la www/  # 验证目录内容

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 修复依赖问题
      - name: Install with legacy deps
        run: |
          npm install --legacy-peer-deps
          npm update rimraf glob inflight --depth=10

      # 分步构建
      - name: Build App
        run: |
          npm run build:web  # 新增专用web构建步骤
          npm run build -- --mac

      # 验证构建结果
      - name: Verify Build
        run: |
          if [ ! -d "dist/mac" ]; then
            echo "错误：未生成macOS应用"
            find dist/ -type f
            exit 1
          fi
          spctl -a -vv dist/mac/*.app

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          mkdir -p www
          cp -R src/* www/ || true
          echo '{
          "appId": "com.example.quotation",
          "appName": "报价单系统",
          "webDir": "www"
          }' > capacitor.config.json
          npm install
          npx cap add android
          npx cap sync
          cd android && ./gradlew assembleDebug
      - uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/apk/debug/